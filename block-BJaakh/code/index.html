<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="flex">
        <section class="todo_section">
          <input type="text" class="todos"/>
          <ul class="display"></ul>
          <div class="combined_buttons flex-space">
            <span class="items_left"></span>
            <button class="allBtn">All</button>
            <button class="completedBtn">Completed</button>
            <button class="activeBtn">Active</button>
            <button class="clearBtn">Clear</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
